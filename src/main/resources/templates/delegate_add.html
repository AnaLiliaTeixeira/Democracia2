<html th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <h2>Create Delegate:</h2>

        <div class="error" th:text="${error}"></div>

        <form action="#" th:action="@{/delegates/new}" th:object="${delegate}" method="post">

        </form>
    </section>
</body>

</html>
